<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.css">
    <link href="css/reset1.css" rel="stylesheet" type="text/css"/>
    <link href="css/style1.css" rel="stylesheet" type="text/css"/>
    <title>연습</title>
</head>
<body>
    <div class="overlay-dot"></div> <!-- 도트 무늬 -->
    <div class="overlay-dark"></div> <!-- 반투명 검은 레이어 -->
    <div class="slider">
        <div class="background-01"></div>
        <div class="background-02"></div>
        <div class="background-03"></div>
    </div>
    

    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bxslider@4.2.17/dist/jquery.bxslider.min.js"></script>
    <script>
      $(document).ready(function(){
        $(".slider").bxSlider({
            //controls:false, // < > 버튼(안보이게)
            pager:false, // 페이지 버튼(안보이게)
            auto:true, // 자동넘김
            pause:2500 // 전환 사이의 시간 2.5초(ms)
        });
      }); // slider라는 class 속성을 가진 태그를 선택해서
      // bxSlider()함수를 실행 시켜라
    </script>
</body>
</html>
